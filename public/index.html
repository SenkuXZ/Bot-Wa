    <title>Scan The Qr Above || BryanBot</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <pre>Scan Qr Ini Dengan Whatsapp Web Mu, Untuk Menjadi Bot!:)</pre><br>
<img id="qr"></img>
<script type="text/javascript">
   const socket = io();
   socket.on("qr", (qr) => {
   if (!qr) return document.getElementById("sts").innerText="Connected succses!"
   document.getElementById("qr").src= qr;
   })
   socket.on("con", (d) => {
   document.getElementById("sts").innerText=`connected to : ${d.jid}`
   document.getElementById("qr").src= "https://telegra.ph/file/7627deab609c3651dddf5.jpg"})
   socket.on("close", (d) => {
   document.getElementById("sts").innerText="Disconnected";
   document.getElementById("qr").src= null})
</script>
  </body>
</html>
